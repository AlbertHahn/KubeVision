apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.backend.service.name }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.image.port }}
      targetPort: {{ .Values.backend.image.port }}
      protocol: TCP
      name: http
    - port: 443
      protocol: TCP
      name: https
  selector:
    server: {{ .Values.backend.name }}