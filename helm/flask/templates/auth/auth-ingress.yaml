apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: {{ .Values.auth.service.name }}
 annotations:
    #kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/websocket-services : "{{ .Values.backend.service.name }}"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "64m"
    cert-manager.io/issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - "labs.albert-hahn-apply.com"
    secretName: deploy-secret
  rules:
  - host: "labs.albert-hahn-apply.com"
    http:
      paths:
      - backend:
          service:
            name: {{ .Values.auth.service.name }}
            port:
              number: {{ .Values.auth.image.port }}
        path: /auth/logout
        pathType: Prefix
      - backend:
          service:
            name: {{ .Values.auth.service.name }}
            port:
              number: {{ .Values.auth.image.port }}
        path: /auth/login
        pathType: Prefix
      - backend:
          service:
            name: {{ .Values.auth.service.name }}
            port:
              number: {{ .Values.auth.image.port }}
        path: /auth/register
        pathType: Prefix
  ingressClassName: nginx