apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-ingress
  annotations: {}
spec:
  rules:
  - host: flaskmicro.albert-hahn-apply.com
    http:
      paths:
      - backend:
          service:
            name: app-server-clusterip-service
            port:
              number: 80
        path: /
        pathType: Prefix