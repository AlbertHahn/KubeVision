apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.frontend.name }}-ingress
  annotations: {}
spec:
  rules:
  - host: flaskmicro.albert-hahn-apply.com
    http:
      paths:
      - backend:
          service:
            name: flask
            port:
              number: 80
        path: /
        pathType: Prefix
